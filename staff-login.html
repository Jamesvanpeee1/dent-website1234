<body>
  <header>

  <nav>

  <div class="container">
    <h2>Staff Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="staffID" placeholder="Staff ID" required />
      <input type="password" id="staffPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 20px; color: #666;">Access is restricted to authorized dental clinic staff only.</p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const id = document.getElementById("staffID").value;
      const pass = document.getElementById("staffPassword").value;

      if (id === "admin" && pass === "brightsmile123") {
        alert("Login successful!");
        // Redirect to dashboard or staff portal
        window.location.href = "dashboard.php";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
